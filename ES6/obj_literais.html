<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		
		//Forma antiga de se fazer (ES5)

		let produtoLiteral = {

		  descricao: 'Geladeira',
		  preco: 1800,
		  verDescricao: function() {
		    console.log(`${this.descricao} por apenas ${this.preco}`)
		  }
		}

		/* Dessa forma que se cria um objeto literal, diretamente a partir de uma variavel.
		Dentro dos parenteses ficam os atributos e os metodos desse objeto, a sintaxe deles
		é dessa forma:
		nome do ou metodo a esquerda e valor a direita, sempre com esses dois separados por
		dois pontos ":"

		IMPORTANTE: ao final da criacao de cada atributo, é preciso colocar uma virgula ","
		para que o js reconheça que aquele é o fim da criacao do atributo;

		Os metodos aqui sao criadas de forma analoga aos atributos, porem, o valor que o
		metodo vai receber, sera referente a acao do mesmo, ou seja, o metodo vai receber
		uma funcao como valor; */

		produtoLiteral.verDescricao()
		
		//Forma atualizada de se fazer (ES6)

		/* No ES6 foram adicionadas algumas melhorias para a notacao de objs literais como:

		1 - podemos criar um atributo adicionando apenas seu nome, e caso ja exista uma
		variavel com o mesmo nome desse atributo, o valor dela agora tbm sera o valor do
		atributo

		2 - agora nao é preciso mais especificar o operador function para criar uma funcao,
		e nem mesmo colocar os dois pontos pra separar nome e valor. Exemplo: */

		let nome = 'João'
		let idade = 23

		let objetoLiteral = {

		  nome, //nome = nome da variavel; valor = valor da variavel
		  idade,
		  exibirResumo(){
		    console.log(`nome: ${this.nome}, idade: ${this.idade}`)
		  }
		}

		objetoLiteral.exibirResumo()
	
	</script>
</head>

</body>
</html>
