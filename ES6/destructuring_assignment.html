<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">

		//·Sintaxe para usar com arrays:

		//Criando o array
		let frutas = ['Abacaxi','Morango','Uva']

		/*Desestruturando o array: Para isso declaramos uma variavel do mesmo tipo da 
		variavel do array, nesse caso, uma variavel 'let' e logo apos isso, usamos os
		colchetes '[]' e igualamos isso ao array. Apos isso, dentro dos colchetes, iremos
		criar variaveis, que irao receber os valores dentro dos indices respectivos do array
		. Exemplo*/

		let [a, b] = frutas
		/*A variavel 'a' ira receber o valor contido no array frutas indice 0, a variavel
		'b' ira receber o valor contido no indice 1*/

		console.log(a, b)

		/*Caso queira pular um item do array e recuperar outro, é so passar uma instrucao
		vazia no local onde representa aquela posicao nos colchetes. Exemplo*/

		//criando o array
		let nomes = ['Joao','Maria','Jose','Marta']

		//pegando os valores desejados
		let [n1, ,n2] = nomes

		/*os indices onde nao tem nada entre as virgulas representam os indices a serem
		pulados no array*/

		console.log(n1,n2)

		/*tambem é possivel atributir valores defaults para essas variaveis, caso queira
		resgatar um item que nao exista no array que foi atribuido, ou para contextos
		especificos. Exemplo:*/

		let numeros = [1, 2, 3]

		let [num1,num2,num3,num4 = 4] = numeros

		/*Lembrando que, os valores default irao servir para quando esse valor nao esteja
		definido no array, pois atribuir um valor default a um indice recuperado do array
		que ja tenha um valor, nao ira sobrescrever esse valor, o valor usado sera o ja
		existente no array*/

		console.log(num1,num2,num3,num4)

		/*Usando em arrays multidimensionais: Basicamente vamos usar um par de colchetes
		para representar cada array que queremos pegar um valor. Exemplo:*/

		let nomes2 = [['Joao','Maria','Jose','Marta'], ['Larissa','Fred']]


		//Aqui vamos tentar recuperar o nome 'Fred' para uma variavel 
		let [,[,nomeF]] = nomes2
		/*Perceba, pulamos o primeiro indice do array multidimensional, fomos ao segundo
		indice, que se trata de outro sub-array, usamos os colchetes para percorrermos esse
		sub-array, pulamos a primeira posicao dele e recuperamos a segunda posicao na
		variavel 'nomeF'. Caso o desejado fosse recuperar todo esse sub-array, era so nao
		usar os colchetes e apenas atribuir o segundo indice do array multidimensional a 
		uma variavel qualquer*/

		console.log(nomeF)
	
	</script>
</head>
<body>

</body>
</html>
