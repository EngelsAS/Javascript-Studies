<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Troca de valores de variaveis</title>

		<script>


			function mudarCor(cor){

				document.getElementById('quadradin').style.backgroundColor = cor
				
			}
			

		</script>
	</head>

	<body>

		<button onclick="mudarCor('red')">Vermelho</button>
		<button onclick="mudarCor('blue')">Azul</button>
		<button onclick="mudarCor('green')">Verde</button>

		<hr>

		<div id="quadradin" style="border: 1px solid black; width: 100px; height: 100px;"></div>

	</body>

</html>
