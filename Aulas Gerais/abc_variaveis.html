<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Troca de valores de variaveis</title>

		<script>

			var a = 10

			var b = 20

			var c = null
			
			document.write('<h3>Os valores de a e b são respectivamente: '+a+' e '+b+'</h3>')

			c = a
			a = b
			b = c

			document.write('<h3>Apos a troca, os valores de a e b são respectivamente: '+a+' e '+b+'</h3>')

		</script>
	</head>

	<body>

	</body>

</html>
