<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>IfElse</title>

		<script >

			document.write('<h4>Percorrendo e listando itens de um array com a estrutura de repetição for:</h4>')
			
			var lista1 = Array('item1','item2','item3','item4')

			for(var x = 0; x < lista1.length; x++){
				document.write(lista1[x] + '<br>')
			}

			document.write('<h4>Tabuada de 1 a 10 com a estrutura de repetição while:</h4>')

			y = 1
			z = 1

			while(y <= 10){

				document.write(y + ' x ' + z + ' = ' + (y * z) + '<br>')
				z++

				if(z == 11){
					document.write('<hr>')
					y++
					z = 1
				}

			}


		</script>
	</head>

	<body>

		
		
	</body>

</html>
