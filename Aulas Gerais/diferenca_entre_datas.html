		<script>

			var data1 = new Date(2022, 10, 8)
			var data2 = new Date(2023, 0, 9)

			document.write(data1+'<br>')
			document.write(data2)
			document.write('<br><hr>')

			document.write(data1.getTime()+'<br>')
			document.write(data2.getTime())

			var milissegundos_entre_datas = data1.getTime() - data2.getTime()
			document.write('Milissegundos entre as datas: '+Math.abs(milissegundos_entre_datas)+'<br>')

			var milisegundos_de_um_dia = 24*60*60*1000
			document.write('Milissegundos de um dia: '+milisegundos_de_um_dia)
			document.write('<br><hr>')

			var dias_entre_as_datas = milissegundos_entre_datas / milisegundos_de_um_dia
			document.write('Os dias entre uma data e outra sÃ£o: ' +Math.abs(dias_entre_as_datas))

		</script>
